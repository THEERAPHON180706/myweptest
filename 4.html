<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเติมเงิน</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1A1A1A; /* สีพื้นหลังหลักเข้ม */
            --card-bg: #2F2F2F; /* สีพื้นหลังกล่อง/การ์ด */
            --text-main: #BBBBBB; /* สีข้อความหลัก */
            --text-secondary: #888888; /* สีข้อความรอง */
            --white-text: #FFFFFF; /* สีข้อความขาว */
            --accent-color: #FF8C00; /* สีเน้น (ส้ม) */
            --accent-hover: #FFA500; /* สีเน้นเมื่อ Hover */
            --button-primary: #FF8C00; /* สีปุ่มหลัก */
            --button-primary-hover: #FFA500; /* สีปุ่มหลักเมื่อ Hover */
            --input-bg: #4A4A4A; /* สีพื้นหลัง input */
            --input-border: #666666; /* สีเส้นขอบ input */
            --close-button-color: #BBBBBB; /* สีสำหรับปุ่มปิด */
            --close-button-hover-color: #FF0000; /* สีแดงเมื่อ hover */
        }

        body {
            margin: 0;
            font-family: 'Roboto', 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .container {
            max-width: 600px; /* ปรับความกว้างให้กว้างขึ้นเล็กน้อยสำหรับฟอร์ม */
            width: 100%;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        /* สไตล์สำหรับปุ่มกากบาท (Close Button) */
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--close-button-color);
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
            line-height: 1;
            z-index: 10;
        }

        .close-button:hover {
            color: var(--close-button-hover-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--white-text);
            margin-bottom: 25px;
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 15px;
            display: inline-block;
        }

        p {
            font-size: 1.05em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: var(--text-main);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; /* จัดชิดซ้ายสำหรับฟอร์ม */
        }

        .form-group label {
            display: block; /* ให้ label อยู่บรรทัดใหม่ */
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: calc(100% - 20px); /* ลบ padding ออกจากความกว้างเต็ม */
            padding: 12px 10px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 5px;
            color: var(--white-text);
            font-size: 1em;
            box-sizing: border-box; /* สำคัญ: เพื่อให้ padding ไม่ดันขนาดเกิน width */
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color); /* เปลี่ยนสีขอบเมื่อ focus */
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.5); /* เพิ่มเงาเมื่อ focus */
        }

        /* สไตล์สำหรับปุ่มส่งฟอร์ม */
        .submit-button {
            display: inline-block;
            background-color: var(--button-primary);
            color: var(--white-text);
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: var(--button-primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .form-group input,
            .form-group select,
            .submit-button {
                font-size: 1em;
                padding: 10px;
            }

            .close-button {
                top: 10px;
                right: 10px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="close-button" title="กลับหน้าหลัก/ปิด">
            &times; </a>

        <h1>เติมเงิน</h1>
        <p>กรุณากรอกข้อมูลการเติมเงินของคุณด้านล่าง. <br> ระบบจะทำการตรวจสอบและปรับยอดคงเหลือของคุณโดยอัตโนมัติ.</p>
        
        <form action="process_payment.php" method="POST"> <div class="form-group">
                <label for="amount">จำนวนเงินที่ต้องการเติม (บาท):</label>
                <input type="number" id="amount" name="amount" placeholder="เช่น 100, 500, 1000" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="payment_method">ช่องทางการชำระเงิน:</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="">เลือกช่องทาง...</option>
                    <option value="bank_transfer">โอนเงินผ่านธนาคาร</option>
                    <option value="truemoney">TrueMoney Wallet</option>
                    <option value="credit_card">บัตรเครดิต/เดบิต</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="transaction_id">รหัสอ้างอิง/สลิป (ถ้ามี):</label>
                <input type="text" id="transaction_id" name="transaction_id" placeholder="รหัสอ้างอิงการโอนเงิน/เลขสลิป">
                <p style="font-size: 0.85em; color: var(--text-secondary); margin-top: 5px;">*กรุณาแนบหลักฐานการโอนเงิน (สลิป) ในขั้นตอนถัดไป</p>
            </div>
            
            <button type="submit" class="submit-button">ดำเนินการต่อ</button>
        </form>

        <p style="font-size: 0.9em; color: var(--text-secondary); margin-top: 40px;">
            มีปัญหาในการเติมเงิน? <a href="3.html" style="color: var(--accent-color); text-decoration: none;">ติดต่อทีมงาน</a>
        </p>
    </div>
</body>

</html>
